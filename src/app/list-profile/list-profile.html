<!-- Loader -->
<div
  *ngIf="loadingService.loading$ | async"
  class="d-flex justify-content-center align-items-center vh-100"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
</div>

<!-- Liste des profils -->
<div
  class="container mt-5"
  *ngIf="!(loadingService.loading$ | async) && profiles.length > 0"
>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Liste des Profils</h2>
    <button
      class="btn btn-success d-flex align-items-center"
      routerLink="/admin/create-profile"
      *ngIf="authService.roles.includes('ROLE_ADMIN')"
    >
      <i class="bi bi-plus-circle me-2"></i> Ajouter un profil
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Rôles</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profile of profiles">
          <td>{{ profile.id }}</td>
          <td>{{ profile.name }}</td>
          <td>
            <div class="d-flex flex-wrap gap-1">
              <span class="badge bg-success" *ngFor="let role of profile.roles">
                {{ role.name }}
              </span>
            </div>
          </td>
          <td class="text-end" *ngIf="authService.roles.includes('ROLE_ADMIN')">
            <button
              class="btn btn-outline-danger btn-sm me-2"
              title="Supprimer"
              (click)="deleteProfile(profile.id!)"
            >
              <i class="bi bi-trash"></i>
              <span class="visually-hidden">Supprimer</span>
            </button>
            <button
              class="btn btn-outline-primary btn-sm"
              title="Modifier"
              (click)="updateProfile(profile)"
            >
              <i class="bi bi-pencil"></i>
              <span class="visually-hidden">Modifier</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Aucun profil trouvé -->
<div
  *ngIf="!(loadingService.loading$ | async) && profiles.length === 0"
  class="container mt-5"
>
  <div class="alert alert-info text-center py-4">Aucun profil trouvé.</div>
</div>
