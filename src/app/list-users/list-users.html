<!-- Loader -->
<div
  *ngIf="loadingService.loading$ | async"
  class="d-flex justify-content-center align-items-center vh-100"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
</div>

<!-- Liste des utilisateurs -->
<div
  class="container mt-5"
  *ngIf="!(loadingService.loading$ | async) && users.length > 0"
>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Liste des Utilisateurs</h2>
    <button
      class="btn btn-success d-flex align-items-center"
      routerLink="/admin/create"
      *ngIf="authService.roles.includes('ROLE_ADMIN')"
    >
      <i class="bi bi-plus-circle me-2"></i> Ajouter un utilisateur
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Profil</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="badge bg-secondary">
              <i class="bi bi-person-circle me-1"></i>
              {{ user.profile?.name || 'Aucun profil' }}
            </span>
          </td>
          <td>
            <span
              class="badge"
              [class.bg-success]="user.enabled"
              [class.bg-danger]="!user.enabled"
            >
              {{ user.enabled ? 'Actif' : 'Inactif' }}
            </span>
          </td>
          <td class="text-end" *ngIf="authService.roles.includes('ROLE_ADMIN')">
            <button
              class="btn btn-outline-danger btn-sm me-2"
              title="Supprimer"
              (click)="deleteUser(user.id!)"
            >
              <i class="bi bi-trash"></i>
              <span class="visually-hidden">Supprimer</span>
            </button>
            <button
              class="btn btn-outline-primary btn-sm"
              title="Modifier"
              (click)="updateUser(user)"
            >
              <i class="bi bi-pencil"></i>
              <span class="visually-hidden">Modifier</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Aucun utilisateur trouvé -->
<div
  *ngIf="!(loadingService.loading$ | async) && users.length === 0"
  class="container mt-5"
>
  <div class="alert alert-info text-center py-4">Aucun utilisateur trouvé.</div>
</div>
